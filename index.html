<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Control</title>
  </head>
  <body>
    <h2>Expense Control</h2>

    <div class="container">
      <h4>Current balance</h4>
      
      <h1 id="balance" class="balance">$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Revenues</h4>
          <p id="money-plus" class="money plus">+ $0.00</p>
        </div>

        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">- $0.00</p>
        </div>
      </div>

      <h3>Transactions</h3>
      
      <ul id="transactions" class="transactions">
        <!-- <li class="minus">
          Sal√°rio <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add transaction</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Name</label>
          <input autofocus type="text" id="text" placeholder="Name of the transaction" />
        </div>

        <div class="form-control">
          <label for="amount">Amount <br />
            <small>(negative - expenses, positive - revenues)</small>
          </label>
          <input type="number" id="amount" placeholder="Amount of the transaction" />
        </div>

        <button class="btn">Add</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
